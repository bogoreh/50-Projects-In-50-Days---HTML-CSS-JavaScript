<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <title>Password Strength Backround</title>
  <meta name="description" content="50 days 50 project" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
    integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="background" id="background"></div>
  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm text-gray-700">Change the password to see the effect</p>
    <div class="my-4 text-left">
      <label for="email" class="text-gray-900">Email</label>
      <input type="text" class="border-block w-full p-2 mt-2 rounded" id="eamil" placeholder="Enter Email">
    </div>
    <div class="my-4 text-left">
      <label for="password" class="text-gray-900">Password:</label>
      <input type="password" class="border-block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password">
    </div>

    <button class="bg-black text-white py-2 mt-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
  <script src=" js/script.js"></script>
</body>

</html>
